<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aGawe Gallery</title>
    
    <link rel="stylesheet" href="./assets/css/gallery.css">
</head>
<body>

    <div id="gallery-box">
  
        <div class="overlay">
            <img src="./assets/img/logo.png" alt="aGawe Studio Logo" class="logo-image">
            <a href="#">Contact</a>
        </div>

        <div class="gallery" data-offset-y="0" data-offset-x="0">

            <div class="row">
                <div class="item nr1" data-description="Forturoma Chapter Jogja">
                    <img src="./assets/img/design-1.jpeg" alt="Design 1">
                </div>
                <div class="item nr2" data-description="Memanfaatkan sisa lahan sempit menjadi taman relaksasi | Vasana Residence, Kayen">
                    <img src="./assets/img/design-2.jpeg" alt="Design 2">
                </div>
                <div class="item nr3" data-description="Memanfaatkan sisa lahan sempit menjadi taman relaksasi | Vasana Residence, Kayen">
                    <img src="./assets/img/design-3.jpeg" alt="Design 3">
                </div>
                <div class="item nr4" data-description="Deskripsi untuk gambar 4">
                    <img src="./assets/img/design-4.jpg" alt="Design 4">
                </div>
            </div>

            <div class="row">
                <div class="item nr5" data-description="Deskripsi untuk gambar 5">
                    <img src="./assets/img/design-5.jpg" alt="Design 5">
                </div>
                <div class="item nr6" data-description="Deskripsi untuk gambar 6">
                    <img src="./assets/img/design-6.jpg" alt="Design 6">
                </div>
                <div class="item nr7" data-description="Deskripsi untuk gambar 7">
                    <img src="./assets/img/design-7.jpg" alt="Design 7">
                </div>
                <div class="item nr8" data-description="Deskripsi untuk gambar 8">
                    <img src="./assets/img/design-8.jpg" alt="Design 8">
                </div>
            </div>

            <div class="row">
                <div class="item nr9" data-description="Deskripsi untuk gambar 9">
                    <img src="./assets/img/design-9.jpg" alt="Design 9">
                </div>
                <div class="item nr10" data-description="Deskripsi untuk gambar 10">
                    <img src="./assets/img/design-10.jpg" alt="Design 10">
                </div>
                <div class="item nr11" data-description="Deskripsi untuk gambar 11">
                    <img src="./assets/img/design-11.jpg" alt="Design 11">
                </div>
                <div class="item nr12" data-description="Deskripsi untuk gambar 12">
                    <img src="./assets/img/design-12.jpg" alt="Design 12">
                </div>
            </div>
            
            <div id="image-modal">
                <div class="modal-content">
                    <img src="" class="modal-image" alt="Fullscreen Image">
                    <p class="modal-caption"></p>
                </div>
                <span class="modal-close">&times;</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/gallery.js"></script>

</body>
</html>
